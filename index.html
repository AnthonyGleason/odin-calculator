<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin Calculator</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="calc-container">
            <div class="calculator">
                <div class="screen">
                    <div class="textbox"></div>
                </div>
                <div class="button-container">
                    <div class="container-left">
                        <div class="row">
                            <button type="button" class="buttonDivide">/</button>
                            <button type="button" class="buttonMultiply">*</button>
                            <button type="button" class="buttonAdd">+</button>
                            <button type="button" class="buttonSubtract">-</button>
                        </div>
                        <div class="row">
                            <button type="button" class="buttonSeven">7</button>
                            <button type="button" class="buttonEight">8</button>
                            <button type="button" class="buttonNine">9</button>
                            
                        </div>
                        <div class="row">
                            <button type="button" class="buttonFour">4</button>
                            <button type="button" class="buttonFive">5</button>
                            <button type="button" class="buttonSix">6</button>
                        </div>
                        <div class="row">
                            <button type="button" class="buttonOne">1</button>
                            <button type="button" class="buttonTwo">2</button>
                            <button type="button" class="buttonThree">3</button>
                        </div>
                        <div class="row">
                            <button type="button" class="buttonZero">0</button>
                            <button type="button" class="buttonDecimal">.</button>
                            <button type="button" class="buttonClr">clr</button>
                        </div>
                    </div>
                    <div class="container-right">
                        <div class="equal-top">
                            <button type="button" class="buttonBackspace">Backspace</button>
                        </div>
                        <div class="equal-bottom">
                            <button type="button" class="buttonEqual">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">Odin Project Calculator!</div>
    </body>
    <script src="js/script.js"></script>
</html>
