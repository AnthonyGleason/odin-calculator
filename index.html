<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin Calculator</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="calculator">
            <div class="screen">Display Placeholder</div>
            <div class="buttons-container">
                <button type="button" class="buttonZero">0</button>
                <button type="button" class="buttonOne">1</button>
                <button type="button" class="buttonTwo">2</button>
                <button type="button" class="buttonThree">3</button>
                <button type="button" class="buttonFour">4</button>
                <button type="button" class="buttonFive">5</button>
                <button type="button" class="buttonSix">6</button>
                <button type="button" class="buttonSeven">7</button>
                <button type="button" class="buttonEight">8</button>
                <button type="button" class="buttonNine">9</button>
                <button type="button" class="buttonClr">+</button>
                <button type="button" class="buttonClr">-</button>
                <button type="button" class="buttonClr">*</button>
                <button type="button" class="buttonClr">/</button>
                <button type="button" class="buttonEqual">=</button>
                <button type="button" class="buttonClr">Clr</button>
            </div>
        </div>
        <div class="footer">Odin Project Calculator!</div>
    </body>
    <script src="js/script.js"></script>
</html>
